<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="styl.css" />
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <image src="image/images.png" alt="" />
                <h5>Master Card</h5>

            </span>
            <image src="./image/chip.png" alt="" class="chip" />
        </header>

       <div class="card details">
        <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">8050 5040 2030 3020</h5>
            <h5 class="name">Vinayak Pandey</h5>
        </div>
        <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>05/31</h5>
        </div>
       </div>
    </div>
    
</body>
</html>
